#{extends 'main.html' /}
#{set title:'Home' /}

<h1>TrainSpotter</h1>
<hr/>

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

<form action="@{TrainSpotter.displayTrainDetails()}" method="GET">
	<input type="text" name="trainNumber" value="7015" />
	<input type="submit" value="Que fait ce train ?" />
</form>
<hr/>

<h2>Utilisateurs</h2>

<table border="1">
	<thead>
		<td>TrainSpotter id</td>
		<td>Site</td>
		<td>id</td>
		<td>name</td>
	</thead>
	#{list items:users, as:'user'}
		<tr>
			<td>${user.id}</td>
			<td>${user.oAuthSite}</td>
			<td>${user.idOnAuthSite}</td>
			<td>${user.name}</td>
		</tr>
	#{/list}
</table>
